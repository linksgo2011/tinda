		mui.init();
///////////////////////////////////////////////////////////////////////////
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
//dpbody.innerText = GetQueryString("id");
///////////////////////////////////////////////////////////////////////////
        var url = app.config.baseUrl + app.wrapTokenForUrl("daip.php");
        mui.ajax(url,{ 
            data: {
                'sey': GetQueryString("id")
                },
            dataType:'json',//服务器返回json格式数据
            type:'post',//HTTP请求类型
            timeout:10000,//超时时间设置为10秒；
            success:function(data){
                var songs=data;
                mui.each(songs,function(index,item){
                     var names1 = item.names,  
                         bodys1 = item.bodys;    
                		   titles1.innerText = names1;
		                   dpbody.innerText = bodys1;
                })
            }
        });
