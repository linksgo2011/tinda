    <div class="mui-content">
        <p style="text-align:center;color:#0000ff;padding-top:8px;height:25px;" id="title"><b>修改密码</b></p>
		<form class="mui-input-group" style="padding-right:12px;">
					<div class="mui-input-row mui-plus-visible">
						<label><span class="mui-icon-extra mui-icon-extra-custom"></span>密码</label>
						<input type="text" name="password1" placeholder="现用登录密码">
					</div>
					<div class="mui-input-row mui-plus-visible">
						<label><span class="mui-icon-extra mui-icon-extra-calendar"></span>新密码</label>

		</form>

    </div>

<!----底部---->
		<div style="height:60px"></div>
		<header class="mui-bar mui-bar-nav1" style="padding-right: 15px;height:60px">
			<div style="width:20%;height:50px;float:left;text-align:center;font-size:11px;"><a  onclick="homeA()" style="color:#FFFFFF;"><span style="height:20px;" class="mui-icon mui-icon-home"></span><p style="height:20px;">首页</p></a></div>
			<div style="width:60%;float:left;text-align:center;font-size:2px"><button type="button"  id="tijiao" class="mui-btn" style="height:45px;font-size:16px">提交修改</button></div>
			<div style="width:20%;height:50px;float:left;text-align:center;font-size:11px;"><a onclick="settingA()" style="color:#FFFFFF;"><span style="height:20px;" class="mui-icon mui-icon-bars"></span><p style="height:20px;">更多</p></a></div>

		<script src="js/app.js"></script>
<script type="text/javascript">
mui.init();
	/**申请直播 **/
document.getElementById('tijiao').addEventListener('tap',function () {
	//获取到账号和密码的文本框对象
	var zbtitleInput=document.querySelector('input[name="password1"]');
	var zbdateInput=document.querySelector('input[name="password2"]');
	//获取到用户输入的账号密码
	var zbtitleValue=zbtitleInput.value;
	var zbdateValue=zbdateInput.value;
	var userValue=localStorage.getItem("username");
	//非空校验
	if(!zbtitleValue||!zbdateValue){
		mui.toast('原密码或新密码不能为空');
		return;
	}
 		//远程提交
 		mui.post('http://admin.tengdakey.com/xgpass.php',{ zbtitle:zbtitleValue,zbdate:zbdateValue,username:userValue},//请求，地址是服务器本机的ip地址//要传送的数据
	    function(data){ //服务器返回数据回来时应该做什么的函数
	   if(data=='1'){
	     mui.toast('新密码设置成功！');
				mui.openWindow({
					url: 'personal.html',
					id: 'personal',
					show: {
						aniShow: 'pop-in'
					}
				});
		 }else if(data=='2'){
	     mui.toast('原密码不正确！');
		 return;
		 }
	   });
});
</script>
