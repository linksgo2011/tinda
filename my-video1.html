<script type="text/javascript">
mui.init();
	/**申请直播 **/
document.getElementById('tijiao').addEventListener('tap',function () {
	//获取到账号和密码的文本框对象
	var zbtitleInput=document.querySelector('input[name="zbtitle"]');
	var zbdateInput=document.querySelector('input[name="zbdate"]');
	//获取到用户输入的账号密码
	var zbtitleValue=zbtitleInput.value;
	var zbdateValue=zbdateInput.value;
	var userValue=localStorage.getItem("username");
	//非空校验
	if(!zbtitleValue||!zbdateValue){
		mui.toast('标题或时间不能为空');
		return;
	}
 		//远程提交
 		mui.post('http://td.sthcwh.com/zbxqtj.php',{ zbtitle:zbtitleValue,zbdate:zbdateValue,username:userValue},//请求，地址是服务器本机的ip地址//要传送的数据
	    function(data){ //服务器返回数据回来时应该做什么的函数
	   if(data=='1'){
	     mui.toast('申请提交成功，客服审核中！');
				mui.openWindow({
					url: 'l-videos.html',
					id: 'l-videos',
					show: {
						aniShow: 'pop-in'
					}
				});
		 }else if(data=='2'){
	     mui.toast('网络不给力，请重新提交！');
		 return;
		 }
	   });
});
</script>
