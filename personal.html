<html>

	<head>
		<meta charset="utf-8">

		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
<script src="js/setups.js"></script>

		<style>
			ul {
				font-size: 14px;
				color: #000;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#ffffff;"></a>
			<h1 class="mui-title">个人中心</h1>
			<button id='setting' class=" mui-pull-right mui-btn-link"></button>
		</header>
        <div class="mui-content">
        <!------------------->
						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell" style="color:#000000;">
								<p id="dangqzf"></p>
								<p id="daoqdate"></p>
								<p id="danqjf"></p>
								<p class="mui-btn"><a onclick="userxxmm()" style="float:left:font-size:15px;">修改密码</a></p>
							</li>
						</ul>
						<p style="height:28px;line-height: 28px;margin-left:10px;margin-top:5px;">详细信息：</p>
						<ul class="mui-table-view mui-table-view-chevron">
							<li id="names" class="mui-table-view-cell">姓名：</li>
							<li class="mui-table-view-cell" id="tels">电话：</li>
							<!--li class="mui-table-view-cell" id="qqs">Q  Q：</li--->
							<li class="mui-table-view-cell" id="adds">地址：</li>
							<li class="mui-table-view-cell" id="weigs">违规：</li>
						</ul>
						<p style="height:5px;"></p>
        </div>
<!----底部---->
		<div style="height:60px"></div>
		<header class="mui-bar mui-bar-nav1" style="padding-right: 15px;height:60px">
			<div style="width:20%;height:50px;float:left;text-align:center;font-size:11px;"><a onclick="homeA()" style="color:#FFFFFF;"><span style="height:20px;" class="mui-icon mui-icon-home"></span><p style="height:20px;">首页</p></a></div>
			<div style="width:20%;height:50px;float:left;text-align:center;font-size:11px"><a onclick="zlcxA()" style="color:#FFFFFF;"><span style="height:20px;" class="mui-icon mui-icon-search"></span><p style="height:20px;">资料查询</p></a></div>
			<div style="width:20%;height:50px;float:left;text-align:center;font-size:11px;"><a onclick="passcxA()" style="color:#FFFFFF;"><span style="height:20px;padding-top:11px;"  class="mui-icon-extra mui-icon-extra-cart"></span><p style="height:20px;">PIN码查询</p></a></div>
			<div style="width:20%;height:50px;float:left;text-align:center;font-size:11px;"><a onclick="gnkfz()" style="color:#FFFFFF;"><span style="height:20px;" class="mui-icon mui-icon-videocam"></span><p style="height:20px;">视频直播</p></a></div>
			<div style="width:20%;height:50px;float:left;text-align:center;font-size:11px;"><a onclick="settingA()" style="color:#FFFFFF;"><span style="height:20px;" class="mui-icon mui-icon-bars"></span><p style="height:20px;">更多</p></a></div>
		</header>
	<script src="js/mui.min.js"></script>
	<script src="js/app.js"></script>
	</body>
	<script>
		mui.init();
///////////////////////////////////////////////////////////////////////////
		var userszl = JSON.parse(localStorage.getItem("userzl"));
		dangqzf.innerText = '当前帐户：' + userszl.name;//帐户
        var url = "http://admin.tengdakey.com/usersxx.php";
        mui.ajax(url,{ 
            data: {
                'sey': userszl.name
                },
            dataType:'json',//服务器返回json格式数据
            type:'post',//HTTP请求类型
            timeout:10000,//超时时间设置为10秒；
            success:function(data){
                var songs=data;

                mui.each(songs,function(index,item){
                     var names1 = item.names,  
                         tels1 = item.tels,    
                         adds1 = item.adds;    
                         daoqdate1 = item.daoqdate;    
                         danqjf1 = item.danqjf;    
                         adds1 = item.adds;    
                         weigs1 = item.weigs;    
                		   daoqdate.innerText = '到期时间：'+daoqdate1;//帐户
		                   danqjf.innerText = '当前积分：'+danqjf1;//帐户
                           names.innerHTML = '姓名：'+names1;
                           tels.innerHTML = '电话：'+tels1;
                           adds.innerHTML = '地址：'+adds1;
                           weigs.innerHTML = '违规：'+weigs1+'次';
                })
            }
        });
//////////////////////////////////////////////////////
</script>
<script>
       function gnkfz(){
       		mui.toast('开发中，谢谢关注！');
		return;
		}
    </script>

</script>
