	<script src="js/mui.min.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/app.js"></script>
	
	<script>
		(function($, doc) {
			$.init();
			
			var itemTemplate = [
			'<div onclick="redirectToLiveDetail(\'{channel_id}\',\'{app_id}\')" class="mui-content">',
			'				<div class="mui-card">',
			'					<div class="mui-card-header mui-card-media">',
			'						<img src="images/fl_1.jpg"  width="100%"/>',
			'						<div class="mui-media-body">',
			'							{title}',
			'							<p>创建时间 {created}</p>',
			'						</div>',
			'					</div>',
			'				</div>',
			'	        </div>'
			].join("");
			
			
			var $container = Zepto("#container");
			$.getJSON(app.config.baseUrl + 'live/list.php',{},function(data){
				data.forEach(function(one){
					var result = itemTemplate.replace("{title}",one.title);
					result = result.replace("{channel_id}",one.channel_id);
					result = result.replace("{app_id}",one.app_id);
					result = result.replace("{created}", (new Date(one.created*1000)).toLocaleString());
					
					console.log(result);
					$container.append(result);
				});
			})
			
		}(mui, document));
		
		function redirectToLiveDetail(channel_id,app_id){
		
		    mui.openWindow({
		        url:'live.html',
		        id:'live',
		        extras:{
		        		channel_id:channel_id,
		        		app_id:app_id
		        }
	        });
		}
		
	</script>
