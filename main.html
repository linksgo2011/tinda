			// 获取并初始化轮播组件
			var url = app.config.baseUrl + app.wrapTokenForUrl("indexlz.php");
			mui.ajax(url, {
				data: {
					'type': 1,
					'sey': "1", //关键字
					'limit': 1 //输出记录数
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					//list.innerHTML = JSON.stringify(data);      
					var songs = data;

					var list = document.getElementById("list");
					var fragment = document.createDocumentFragment();
					var div;
					var slides = [];
					var firstSlide;
					mui.each(songs, function(index, item) {
						var id = item.id,
							name = item.imagesA;
						lzurl = item.urlA;
						li = document.createElement('div');
						li.className = 'mui-slider-item';
						li.innerHTML = '<a href="' + lzurl + '"><img src="' + name + '"/></a>';
						slides.push(li);
						$("#slider .mui-slider-indicator").append('<div class="mui-indicator"></div>');

						if(index == 0) {
							firstSlide = $(li).clone().get(0);
							firstSlide.className = "mui-slider-item mui-slider-item-duplicate";
						}
						if(songs.length == (index + 1)) {
							// 最后一张放到头部
							var lastSlide = $(li).clone().get(0);
							lastSlide.className = "mui-slider-item mui-slider-item-duplicate";

							slides.unshift(lastSlide);
							slides.push(firstSlide);
						}
					})

					for(var i = 0; i < slides.length; i++) {

						list.appendChild(slides[i])
					}

					var slider = mui("#slider");
					slider.slider({
						interval: 3000
					});
				}
			});
