<script>
        mui.init();
        var url = app.config.baseUrl + "td2017cx.php";
        mui.ajax(url,{ 
            data: {
                'type': 1,
                'sey': "zlcx",//关键字
                'limit': 1//输出记录数
            },
            dataType:'json',//服务器返回json格式数据
            type:'post',//HTTP请求类型
            timeout:15000,//超时时间设置为10秒；
            success:function(data){
                //list.innerHTML = JSON.stringify(data);      
                var songs=data;

                var list = document.getElementById("list");
                var fragment = document.createDocumentFragment();
                var li;
                mui.each(songs,function(index,item){
                     var id = item.id,  
                         name = item.name,    
                         logoA = item.logoA;    
                    list.innerHTML = null;
                    li = document.createElement('li'); 
                    li.className = 'mui-table-view-cell mui-media';
                    li.innerHTML = '<a class="mui-navigate-right" id='+ id +' data-audio='+ name +'>'+
                                        '<img class="mui-media-object mui-pull-left" src="'+ logoA +'">'+
                                        '<div class="mui-media-body" style="color:#000;line-height:40px;">'+name+
//                                            '<p class="mui-ellipsis">'+logoA+'</p>'+
                                        '</div>'+
                                    '</a>';
                    fragment.appendChild(li);
                })

                list.appendChild(fragment)

                mui(document).imageLazyload({
                    placeholder: '../img/60x60.gif'
                });
            },
/*            error:function(xhr,type,errorThrown){
                //异常处理；
       		mui.toast('加载失败！');
                console.log(type);
            }*/
        });
        //列表点击事件
        mui("#list").on('tap','li a',function(){
            var id = this.getAttribute('id');
            var audio = this.getAttribute('data-audio');
            //打开详情页面
            mui.openWindow({
                url:'zlcx1.html',
                id:'zlcx1',
                extras:{
                    zlcxId:id,
                    zlcxName:audio
                }
            });
        });
    </script>
